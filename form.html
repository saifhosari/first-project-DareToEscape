    <div class="form">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="form007">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="first name">First name</label>
            <input
            type="text"
            id="first name"
            name="first name"
            placeholder="first name here.."
            required
            />

            <label for="last name">Last name</label>
            <input
            type="text"
            name="last name"
            id="last name"
            placeholder="last name here.."
            required/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="@" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="age">Age</label>
            <input
            type="age"
            name="age"
            id="age"
            min="18"
            max="70"
            placeholder="must be +18 u fool!"
            required
            />

            <label for="country">Country</label>
            <select
            class="co"
            name="country"
            id="country"
            aria-placeholder="choose one..."
            >
            <option value="germany">Germany</option>
            <option value="USA">USA</option>
            <option value="Syria">Syria</option>
            <option value="italy">Italy</option>
            <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" /><br /><br />

            <div class="gn">
            Gender:
            <div class="male0">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" />
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" />
            </div>
            </div>

            <label for="about">*About</label>
            <textarea
            name="about"
            id="about"
            cols="30"
            rows="10"
            placeholder="write here..."
            ></textarea
            ><br />
            
            <button class="sub" type="submit">Submit</button><br />
            <button class="rst" type="reset">Reset</button>
            
        </fieldset>
        </form>
    </div>

    <footer>
        <div class="hexagon-wrapper">
